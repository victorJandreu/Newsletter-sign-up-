<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

 
</head>
<body>

  
  <div  id="container" class="container">

    <img class="mobile" src="./assets/images/illustration-sign-up-mobile.svg" alt="">
    <img class="desk" src="./assets/images/illustration-sign-up-desktop.svg" alt="">
    <main>
    
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <div class="liContainer">
          <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
          <li> Product discovery and building what matters</li>
        </div>
        <div class="liContainer">
          <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
          <li>Measuring to ensure updates are a success</li>
        </div>
        <div class="liContainer">
          <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
          <li>And much more!</li>
        </div>
        
      </ul>
      <form id="form" action="/">
        <div id="insertAdvert">
          <label  for="email">Email address</label>  
        </div>
      
      <input type="email" name="email" id="email" placeholder="email@company.com">
      <button type="submit">Subscribe to monthly newsletter</button>
    </form>
  </main>
  </div>
 



  
  
<script src="./index.js"></script>
</body>
</html>
